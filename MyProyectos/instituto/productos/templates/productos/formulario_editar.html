{% extends "productos/inicio2.html" %}

{%block title %} Agregar Productos {% endblock%}

{% block content%}
    {% load static %}
    <h1>Editar Datos</h1>
    <br><br>
    <form action="actualizar_datos" method="POST">
        {% csrf_token %}
        <input type="hidden" name="id_producto" value="{{producto.id_datos}}"><br>

        <label>Nombre   :</label><input type="text" name="nombre" value="{{alumno.nombre}}"><br>
        <label>A.Paterno:</label><input type="text" name="aPaterno" value="{{alumno.apellido_paterno}}"><br>
        <label>A.Materno:</label><input type="text" name="aMaterno" value="{{alumno.apellido_materno}}"><br>
        <label>Fecha Nac:</label><input type="date" name="fechaNac" value="{{alumno.fecha_nacimiento|date:'yyyy-mm-dd'}}"><br>
        <label>GÃ©nero   :</label>
         <select name="genero" value="{{datos.genero}}">
             <option value="Seleccionar" disabled>Seleccionar</option>
             { % if datos.genero == "masculino" % }
                <option value="masculino" selected>Masculino</option>
             { % else % }
                <option value="masculino">Masculino</option>
             { % endif % }
             { % if alumno.genero == "femenino" % }
                <option value="femenino" selected>Femenino</option>
             { % else % }
             <option value="femenino">Femenino</option>
             { % endif % }
         </select>
        <br><br>
        <input type="submit" name="opcion" value="Actualizar">
    </form>
{% endblock %}
