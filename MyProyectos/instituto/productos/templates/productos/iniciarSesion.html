<!DOCTYPE html>
<html lang="en">

<head>
     {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'img/fonts.css' %}" ><!---->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js%22%3E"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"/>
    <link rel="shortcut icon" href="{% static 'img/favicon-16x16.png'%}" type="image/x-icon"> <!--Icono de pestaña con Favicon-->

  <title>Iniciar Sesión</title>
</head>

<body>
    <header class="background-3 text-center">
        <a href="index.html" target="_blank" class="font-sesion">Inicio</a>
    </header>

    <Form action"submit" method="POST" section class="background-5">
        <section class="row background-6">
            <div class="col s5 offset-s4">
                
                    <h1>Iniciar Sesión</h1>
                    <form>
                      <!-- USUARIO INPUT -->
                      <label for="username" class="form" >Usuario</label>
                      <input type="text" placeholder="Ingrese Usuario" required> <br>
                      <!-- CONTRASEÑA INPUT -->
                      <label for="password" class="form">Contraseña</label>
                      <input type="password" placeholder="Ingrese Contraseña" required> 
                      <br>
                      <input type="submit" value="Aceptar" style="font-size:large;"><br>
                      <a href="">¿Olvidaste tu contraseña?</a><br>
                      <a href="registro.html">¿No tienes cuenta?</a>
                    </form>
                  </div>
                </section>             

    <script>
        $(document).ready(function () {
            $('.modal').modal();
        });
    </script>
</body>

<footer class="background-1 text-left">

</html>
