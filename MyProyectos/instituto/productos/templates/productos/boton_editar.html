<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar alumno Por Rut</title>
</head>
<body>
    <h1>Editar Alumno por Rut</h1>
    <br><br>
    {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <script type='text/javascript'>alert('Error, rut no disponible vuelva intentar');</script>
                {% endif %}
            {% endfor %}
    {% endif %}
    <form action="buscar_para_editar" method="POST">
        {% csrf_token %}
        <label>Ingrese rut para editar alumno</label>
        <input type="text" name="rut">
        <input type="submit" name="opcion" value="Buscar">
    </form>

</body>
</html>
